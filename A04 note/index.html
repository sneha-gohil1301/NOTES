<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes-App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="d-flex">

  <!-- Sidebar -->
  <aside class="sidebar p-3 d-flex flex-column">
    <h4>NOTES</h4>
    <p class="small text-muted mb-1">Add New</p>

    <button class="btn btn-primary w-100 mb-3"
      data-bs-toggle="modal" data-bs-target="#noteModal">
      <i class="bi bi-plus-circle"></i> Note
    </button>

    <ul class="list-unstyled mt-4 side-links">
      <li><i class="bi bi-calendar-date"></i> Calendar</li>
      <li><i class="bi bi-archive"></i> Archive</li>
      <li><i class="bi bi-trash"></i> Trash</li>
    </ul>

    <div class="upgrade mt-auto text-center">
      <img src="./essay.png" alt="Upgrade" width="50">
      <p class="mt-3">Access unlimited folders & features</p>
      <button class="btn btn-dark btn-sm">Upgrade Pro</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content p-4 flex-grow-1">

    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>MY NOTES</h2>
      <input type="text" id="searchInput"
        class="form-control w-25" placeholder="Search...">
    </div>

    <!-- Recent Folder (unchanged) -->
    <section class="mb-5">
      <h5 class="fw-bold mb-3">Recent Folder</h5>
      <div class="row g-3" id="folderlist">

        <div class="col-md-3">
          <div class="folder-card soft-blue">
            <h6>Movie Reviews</h6>
            <p class="text-muted small">12/12/2025</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="folder-card soft-pink">
            <h6>Class Notes</h6>
            <p class="text-muted small">12/12/2025</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="folder-card soft-yellow">
            <h6>Book List</h6>
            <p class="text-muted small">12/12/2025</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="folder-card add-folder text-center">
            <i class="bi bi-folder-plus fs-1"></i>
            <p class="text-muted small">New Folder</p>
          </div>
        </div>

      </div>
    </section>

    <!-- Notes -->
    <section>
      <h5 class="fw-bold mb-3">My Notes</h5>
      <div class="row g-3" id="noteslist">
        <!-- JS Notes -->
      </div>
    </section>

  </main>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="noteModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Note</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <!-- ❌ id="editindex" -->
        <input type="hidden" id="editIndex" value=""> <!-- ✅ CHANGED -->

        <input type="text"
               id="noteTitle"
               class="form-control mb-3"
               placeholder="Note Title">

        <!-- ❌ rows="-5" -->
        <textarea id="noteText"
                  rows="5"                
                  class="form-control"
                  placeholder="Write something.."></textarea>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS body ke end me -->
<script src="./app.js"></script> <!-- ✅ CHANGED -->

</body>
</html>
